# This is a basic workflow that is manually triggered

name: Generate Plant UML

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  make-docs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Source 
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        
    - name: pwd
      run: pwd
    
    - name: ls
      run: ls
          
    - name: PlantUML Generator
      # You may pin to the exact commit or the version.
      # uses: cloudbees/plantuml-github-action@e84052d8b2b11b5a0cc9965fadd1cd9e6f77c5ac
      uses: cloudbees/plantuml-github-action@v1.1.0
      with:
        # Arguments for PlantUML tool
        args: -v -tpng './docs/myarch.puml'
    
